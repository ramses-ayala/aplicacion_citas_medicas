<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Admin pacientes VANILLA JS</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    
    <main id="site-main">
        <h1>Administrador de pacientes Vanilla JS</h1>

        <div class="container">
            <div class="row" >
                <div class="one-half column">
                    <div id="caja-formulario" class="form" >
                        <form id="formulario" name="form" >

                            <p class="error" id="error"></p>

                            <h1>Formulario</h1>
                            <label>Nombre mascota:</label>
                            <input class="u-full-width" type="text" id="mascota" placeholder="Nombre mascota" autocomplete="off"/>
            
                            <label>Nombre de dueño:</label>
                            <input class="u-full-width" type="text" id="dueno" placeholder="Nombre dueño" autocomplete="off"/>
            
                            <label>Fecha:</label>
                            <input class="u-full-width" type="date" id="fecha" placeholder="Fecha" />
            
                            <label>Hora:</label>
                            <input class="u-full-width" type="time" id="hora" />
            
                            <label>Sintomas:</label>
                            <textarea class="u-full-width" id="sintomas" autocomplete="off"></textarea>
            
                            <input class="u-full-width button-primary" type="submit" value="Crear cita" />
            
                        </form>
                        
                    </div>
                </div>

                <div class="one-half column">
                    <h1>Administra citas</h1>
                    <div id="box-cite"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
